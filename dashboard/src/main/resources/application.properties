daghub.cors.url.local=http://localhost:8080
daghub.cors.url.local2=http://localhost:3000

server.servlet.context-path=/dashboard
#server.port=8081
#spring.main.banner-mode=off
spring.application.name=daghub

logging.file.name=Dashboard.log
logging.level.root=INFO
logging.level.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG

server.error.include-message=always
server.error.include-binding-errors=always

# ********************************************
#daghub.url=https://digitalagrihub.org/
daghub.url=https://digitalagrihub-test.containers.wur.nl/
# ********************************************
spring.datasource.url=jdbc:postgresql://SERVER:5432/DATABASE?currentSchema=SCHEMA
# ********************************************

# turn off automatic schema creation
spring.jpa.hibernate.ddl-auto=none 
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql

spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

springdoc.swagger-ui.path=/api/swagger-ui.html